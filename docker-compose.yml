services:
  geth: # this is Optimism's geth client
    build: .
    ports:
      - 8545:8545   # RPC
      - 8546:8546   # websocket
      - 30303:30303 # P2P (currently unused)
      - 7301:6060   # metrics
    command: [ "sh", "./geth-entrypoint" ]
    env_file:
      - .env.goerli
  node:
    build: .
    depends_on:
      - geth
    ports:
      - 7545:8545     # RPC
      - 9222:9222     # P2P
      - 9222:9222/udp # P2P
      - 7300:7300     # metrics
      - 6060:6060     # pprof
    command: [ "sh", "./op-node-entrypoint" ]
    env_file:
      - .env.goerli
